# ============================================
# SubTracker - Docker Compose Configuration
# Individual Services for Kubernetes/Jenkins
# ============================================
# 
# Usage:
#   Development:  docker compose up -d
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop:         docker compose down
#   Rebuild:      docker compose up -d --build
#   Logs:         docker compose logs -f [service]
#
# Individual Images:
#   - adityaubale08/subtracker-db:latest
#   - adityaubale08/subtracker-backend:latest
#   - adityaubale08/subtracker-frontend:latest
#
# ============================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    image: adityaubale08/subtracker-db:latest
    container_name: subtracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-subscription_tracker_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Adi@1608}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-subscription_tracker_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - subtracker-network

  # ============================================
  # Backend - Spring Boot API
  # ============================================
  backend:
    build:
      context: ./subscription-tracker-backend
      dockerfile: Dockerfile
    image: adityaubale08/subtracker-backend:latest
    container_name: subtracker-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-subscription_tracker_db}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-Adi@1608}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-0Ung7+X5IbZiZJj/l5ij8YS/sz4nRufrkUfQd5GfrWc=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # Email Configuration
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-hactivators007@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-wjiqxctvykkwnrgq}
      
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_51RoQN5Jca3aSItTYJGdlTSHDIUJRrHZfmXN0A8PeTb8CIu6oRIV1tvETKL3eH8SYx35TYbrcheJr3hHKqYWefZkk00XqndnYLu}
      
      # Frontend URL (for CORS and redirects)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Scraper Configuration
      USD_TO_INR_RATE: ${USD_TO_INR_RATE:-83.0}
      
      # Server Port
      PORT: 8084
    ports:
      - "${BACKEND_PORT:-8084}:8084"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - subtracker-network

  # ============================================
  # Frontend - React + Nginx
  # ============================================
  frontend:
    build:
      context: ./subscription-tracker-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8084/api}
    image: adityaubale08/subtracker-frontend:latest
    container_name: subtracker-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - subtracker-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  subtracker-network:
    driver: bridge
